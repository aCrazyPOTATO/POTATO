<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjeev Acharya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="/assets/favicon.png" rel="icon">

</head>
<style>
    body {
        text-align: center;
    }

    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    H1 {

        text-align: center;
    }

    .animate {
        -webkit-animation: zoom-in-out 0.8s linear 0s infinite normal;
        -moz-animation: zoom-in-out 0.8s linear 0s infinite normal;
        -ms-animation: zoom-in-out 0.8s linear 0s infinite normal;
        animation: zoom-in-out 0.8s linear 0s infinite normal;
    }

    @-webkit-keyframes zoom-in-out {
        0% {
            -webkit-transform: scale(1);
            transform: scale(1);
        }

        50% {
            -webkit-transform: scale(1.2);
            transform: scale(1.2);
        }

        100% {
            -webkit-transform: scale(1);
            transform: scale(1);
        }
    }

    @keyframes zoom-in-out {
        0% {
            -ms-transform: scale(1);
            transform: scale(1);
        }

        50% {
            -ms-transform: scale(1.2);
            transform: scale(1.2);
        }

        100% {
            -ms-transform: scale(1);
            transform: scale(1);
        }
    }

    button {
        color: #ffffff;
        background-color: #2d63c8;
        font-size: 19px;
        border: 4px solid #d1d1d1;
        border-radius: 50px;
        padding: 15px 50px;
        letter-spacing: 5px;
        cursor: pointer
    }

    button:hover {
        color: #2d63c8;
        background-color: #ffffff;
    }
</style>

<body>
    <div class="animate">
        <H1>I QUIT Playing video games.</H1>
    </div>
    <img src="https://c.tenor.com/ndWhCLljz2oAAAAd/gaming-so-done.gif">
    <br>
    <br>
    <br>


    <button type="button" name="myButton"> <a href="index.html"> Get Back</a></button>


</body>

</html>
